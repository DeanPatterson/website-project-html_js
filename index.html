<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deans Javascript</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <label>
      Enter text:
      <!-- input attribute data- instead of an id -->
      <input type="text" data-input />
    </label>
    <!-- "submit" is the function -->
    <!-- onclick will call the submit fuction -->
    <button data-button onclick="submit()">Add</button>
    <ul data-list></ul>
  </body>
</html>
